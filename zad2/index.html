<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
          type="text/css" href="theme.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <style>
        body {
            background-color: rgb(60, 112, 119);
        }
        h1 {
            color: #441313;
        }
    </style>
    <script src="scripts.js"></script>
    <title>MyTODO App - M.Ferdzyn | A.Grzybek </title>
</head>
<body>
<div class="container-sm">
    <h1>MyNotesApp</h1>

    <div>
        <div class="mb-3">
            <label class="form-label">Search</label>
            <input
                    type="text"
                    class="form-control"
                    id="inputSearch"
                    placeholder="Type Your search here..."
            />
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">From:</label>
                <input type="date" class="form-control" id="startDate" />
            </div>
            <div class="col">
                <label class="form-label">To:</label>
                <input type="date" class="form-control" id="endDate" />
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Place</th>
            <th>Due date</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="todoListTable"></tbody>
    </table>
    <div id="todoListView"></div>
    <form>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="inputTitle" />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="inputDescription" />
        </div>
        <div class="mb-3">
            <label class="form-label">Place</label>
            <input type="text" class="form-control" id="inputPlace" />
        </div>
        <div class="mb-3">
            <label class="form-label">Due date</label>
            <input type="date" class="form-control" id="inputDate" />
        </div>
        <input
                type="button"
                class="btn btn-primary"
                value="add"
                onclick="addTodo()"
        />
    </form>
</div>
</body>
</html>
